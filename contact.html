---
layout: main
title: Contact
pageName: contact
---
<h1 class="text-000 text-center">Contact</h1>
<p class="gutter max-length">We'd love to here from you! Let us know what you think of our product or if you need any support.</p>
<form class="max-length push-2" method="post" action="POST">
  <fieldset class="island-1-2">
    <div class="grid">
      <div class="unit [ xs-1 ] island-1-2">
        <label class="hidden" for="full-name">Full Name</label>
        <input class="milli" type="text" id="full-name" name="full-name" placeholder="Full Name">
      </div>
      <div class="unit [ xs-1 ] island-1-2">
        <label class="hidden" for="email">Email</label>
        <input class="milli" type="email" id="email" name="email" placeholder="Email">
      </div>
      <div class="unit [ xs-1 ] island-1-2">
        <label class="hidden" for="message">Message</label>
        <textarea class="milli" id="message" name="message" rows="5" placeholder="Message"></textarea>
      </div>
    </div>
  </fieldset>
  <fieldset class="gutter pad-b">
    <div>
      <button class="btn" type="submit">Send</button>
    </div>
  </fieldset>
</form>
